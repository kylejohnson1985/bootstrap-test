<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Sign Up</title>
</head>
<body>
    <!--Header-->
    <div class="header">
        <div class="buttons">
            <button id="about">About Us</button> <button id="register">Register</button>
        </div>
    </div>
    <br>
    <br>
    <!--Content-->
     <div class="signUp">
        <h3 class="title">Sign Up blah blah blah</h3>
            <form method="GET">
                <input type="text" name="email" placeholder="Email"><br>
                <input type="text" name="username" placeholder="Username"><br>
                <input type="text" name="password" placeholder="Password"><br>
                <input type="text" name="confirmpassword" placeholder="Confirm Password"><br>
                <input type="submit" name="submit" placeholder="Submit">
            </form>
        <!--Images-->
        <div align="center">
            <img src="Amazon-icon.png" width="50px" height="50px">&ensp;<img src="Facebook_Shiny_Icon.svg.png" width="50px" height="50px">&ensp;<img src="Instagram_icon.png" width="50px" height="50px">&ensp;<img src="slack_logo.jpg" width="50px" height="50px">
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
